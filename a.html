<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用网址导航</title>
    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #4c566a, #282c34);
            min-height: 100vh;
        }
        .navbar {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .category {
            cursor: pointer;
            color: #fff;
            padding: 10px 20px;
        }
        .site-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .sites {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            list-style-type: none;
            padding: 0 20px;
            margin-top: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: transparent;
            border: none;
        }
        .sites a {
            text-decoration: none;
            color: #fff;
            display: inline-block;
            padding: 5px 10px;
            white-space: nowrap;
        }
        .sites a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>

    <!-- 左侧分类栏 -->
    <div class="navbar">
        <a href="#" class="category" data-target="code-hosting">代码托管平台</a>
        <a href="#" class="category" data-target="email-services">邮箱服务</a>
        <a href="#" class="category" data-target="cloud-providers">云服务商</a>
        <a href="#" class="category" data-target="ai-tools">AI类</a>
        <a href="#" class="category" data-target="tools">常用工具</a>
    </div>

    <!-- 右侧站点栏容器 -->
    <div class="site-container">
        <!-- 代码托管平台 -->
        <ul class="sites" id="code-hosting">
            <li><a href="https://github.com/" target="_blank">GitHub</a></li>
            <li><a href="https://gitee.com/" target="_blank">Gitee（码云）</a></li>
        </ul>

        <!-- 邮箱服务 -->
        <ul class="sites" id="email-services">
            <li><a href="https://mail.qq.com/" target="_blank">QQ邮箱</a></li>
            <li><a href="https://exmail.qq.com/login" target="_blank">QQ企业邮箱</a></li>
            <li><a href="https://outlook.live.com/owa/" target="_blank">Outlook官网</a></li>
            <li><a href="https://www.zoho.com/mail/" target="_blank">Zoho邮箱</a></li>
        </ul>

        <!-- 云服务商 -->
        <ul class="sites" id="cloud-providers">
            <li><a href="https://www.aliyun.com/" target="_blank">阿里云</a></li>
            <li><a href="https://www.huaweicloud.com/" target="_blank">华为云</a></li>
            <li><a href="https://www.ctyun.cn/" target="_blank">天翼云</a></li>
            <li><a href="https://www.ucloud.cn/" target="_blank">优刻得 UCloud</a></li>
            <li><a href="https://www.volcanoengine.com/" target="_blank">火山引擎</a></li>
            <li><a href="http://www.xinnet.com/" target="_blank">新网</a></li>
            <li><a href="https://www.west.cn/" target="_blank">西部数码</a></li>
            <li><a href="https://www.jdcloud.com/cn/" target="_blank">京东云</a></li>
        </ul>

        <!-- AI工具 -->
        <ul class="sites" id="ai-tools">
            <li><a href="https://yiyan.baidu.com/welcome" target="_blank">文心一言官网</a></li>
            <li><a href="https://tongyi.aliyun.com/qianwen/" target="_blank">通义千问官网</a></li>
        </ul>

        <!-- 常用工具 -->
        <ul class="sites" id="tools">
            <li><a href="https://work.weixin.qq.com/" target="_blank">企业微信官网</a></li>
            <!-- 文心一言和通义千问暂时没有官方网站链接，如有请替换以下示例链接 -->
            <li><a href="#" target="_blank">文心一言（官方未提供链接，请自行查找）</a></li>
            <li><a href="#" target="_blank">通义千问（官方未提供链接，请自行查找）</a></li>
            <!-- 添加其他常用工具网站 -->
        </ul>
    </div>

    <!-- 使用jQuery控制点击事件 -->
    <script>
        $(document).ready(function() {
            $('.category').click(function(e) {
                e.preventDefault();
                var target = "#" + $(this).data('target');
                $('.sites').hide();
                $(target).show();
            });
        });
    </script>

</body>
</html>
